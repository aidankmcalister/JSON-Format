<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Source+Code+Pro&family=Young+Serif&display=swap"
        rel="stylesheet">
    <title>JSON Formatter</title>
</head>

<body>
    <div class="container">
        <div class="mainContainer">
            <div class="textBoxContainer">
                <div class="square" id="square">
                    <textarea id="input-text" class="text-box"
                        placeholder="NAME:VALUE&#10;OR&#10;NAME|VALUE"></textarea>
                    <img class="svg-icon eraseIcon" src="images/icons/erase.svg" alt="Clear Button"
                        onclick="eraseText()">
                </div>
            </div>
            <button id="submit-button" onclick="getInfo()">Format</button>
            <p class="error-message" id="errorMsg">Input is required.</p>
            <div class="square" id="square">
                <img class="svg-icon clipboardIcon" src="images/icons/clipboard.svg" alt="Copy Button"
                    onclick="copyText()">
                <div id="output-text" class="uneditable-text">{<br />&emsp;Text will output here<br />}</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
